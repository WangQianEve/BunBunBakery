<body ng-app="bunbun">

<nav id="mnav" class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bun Bun</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">CMU Store</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">bout</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>Jason</a></li>
        </ul>
    </div>
</nav>

<div id='main_content' ng-controller="repeatController">
    <div id='left-nav'>
        <div>Refine By</div>
        <div>Bread<a class="clear">clear</a></div>
        <label><input type="checkbox" value="">Original</label>
        <label><input type="checkbox" value="">Original</label>
        <div>Glazing<a class="clear">clear</a></div>
        <label><input type="checkbox" value=""><img src="images/gl-milk.png"/>Sugar-milk</label>
        <label><input type="checkbox" value="">Original</label>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>

    <div id="content">
        <div id="tracking">tracking</div>
        <div>I liked ...</div>
        <div class="gallery">
            <div class="product" ng-repeat="product in likes">
                <div>
                    <img src="images/fl-org-h.png"/><img src="images/gl-milk-h.png"/>
                </div>
                <div class="product-description">
                    <div>{{product.name}}</div>
                    <div class="short-intro">{{product.intro}}</div>
                    <div class="price">${{product.price}}</div>
                    <div class="op">
                        <a><span class="glyphicon glyphicon-heart-empty"></span>Like</a>
                        <a><span class="glyphicon glyphicon-heart-empty"></span>Like</a>
                        <a><span class="glyphicon glyphicon glyphicon-usd"></span>Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div>Previous Orders</div>
    </div>

    <div id='right-nav'>
        <div id="shopping-cart">
            <div id="shopping-cart-header">Header</div>
            <div id="shopping-cart-list">
                <div class="shopping-cart-product">Product</div>
                <div class="shopping-cart-product">Product</div>
                <div class="shopping-cart-product">Product</div>
                <div class="shopping-cart-product">Product</div>
                <div class="shopping-cart-product">Product</div>
            </div>
        </div>
        <div id="group-order">group-order</div>
        <div id="recently-viewed">recently-viewed</div>
    </div>
</div>
